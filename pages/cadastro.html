<div id="cadastro">
  <form action="">
    <fieldset>
      <legend>Dados para Questionario</legend>

      <div class="question">
        <div>
          <label for="name">Nome</label>
          <input maxlength="12" type="text" name="Nome" id="name" />
        </div>

        <div>
          <label for="sobrenome">Sobrenome</label>
          <input maxlength="30" type="text" name="Sobrenome" id="sobrenome" />
        </div>

        <div>
          <label for="idade">Idade</label>
          <input
            type="number"
            value="0"
            min="0"
            max="99"
            name="Idade"
            id="idade"
          />
        </div>
        <div>
          <select name="select-avatar" id="select-avatar">
            <option selected disabled hidden value=""></option>
            <option value="Cookie">Cookie</option>
            <option value="Tigger">Tigger</option>
            <option value="Bella">Bella</option>
            <option value="Muffin">Muffin</option>
            <option value="Willow">Willow</option>
            <option value="Rascal">Rascal</option>
            <option value="Lucky">Lucky</option>
            <option value="Salem">Salem</option>
            <option value="Casper">Casper</option>
            <option value="Dusty">Dusty</option>
            <option value="Midnight">Midnight</option>
            <option value="Buster">Buster</option>
            <option value="Sasha">Sasha</option>
            <option value="Simba">Simba</option>
            <option value="Gizmo">Gizmo</option>
            <option value="Gracie">Gracie</option>
            <option value="Oreo">Oreo</option>
            <option value="Bailey">Bailey</option>
            <option value="Baby">Baby</option>
            <option value="Snuggles">Snuggles</option>          
          </select>
        </div>

      </div>

      <div id="buttons">
        <button id="adicionar" type="submit">
          <i class="fa-sharp fa-solid fa-plus"></i> Adicionar
        </button>
        <button id="resetar" type="reset">
          <i class="fa-solid fa-xmark"></i>Limpar
        </button>
      </div>
    </fieldset>
  </form>

  <div class="boxText">
    <table id="table-1">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Idade</th>
          <th>Avatar</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="resultado-1"></td>
          <td class="resultado-2"></td>
          <td class="resultado-3"></td>
          <td class="resultado-4"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="lista">
    
    <ul class="opcaodados">

    </ul>
    
    <input type="submit" id="confirm" value="CONFIRMAR" />
    <input type="submit" id="apagar" value="APAGAR" />
  </div>
</div>
